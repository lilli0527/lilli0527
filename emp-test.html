<div class="row">
  <div class="col-12">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>員工姓名</th>
          <th>信箱</th>
          <th>電話</th>
          <th>性別</th>
          <th>生日</th>
          <th>權限</th>
          <th>狀態</th>
          <th style="width: 15%" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empArray; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <div *ngIf="emp.isEdit">
              <input type="text" [(ngModel)]="emp.name" class="form-control" />
            </div>
            <div *ngIf="!emp.isEdit">
              {{ emp.name }}
            </div>
          </td>
          <td>{{ emp.email }}</td>
          <td>
            <div *ngIf="emp.isEdit">
              <input type="text" [(ngModel)]="emp.tel" class="form-control" />
            </div>
            <div *ngIf="!emp.isEdit">
              <input type="text" [(ngModel)]="emp.sex" class="form-control" />
            </div>
          </td>
          <td>
            <div *ngIf="emp.isEdit">
              <input
                type="text"
                [(ngModel)]="emp.birthday"
                class="form-control"
              />
            </div>
            <div *ngIf="!emp.isEdit">
              <input
                type="text"
                [(ngModel)]="emp.permissions"
                class="form-control"
              />
            </div>
            <div *ngIf="!emp.isEdit">
              <input
                type="text"
                [(ngModel)]="emp.isQuit"
                class="form-control"
              />
            </div>
          </td>
          <td style="width: 15%" class="text-center">
            <div *ngIf="emp.isEdit">
              <button class="btn btn-sm btn-success">Update</button>
              <button
                class="btn btn-sm btn-danger"
                (click)="emp.isEdit = false"
              >
                Cancel
              </button>
            </div>
            <div *ngIf="!emp.isEdit">
              <button class="btn btn-sm btn-success" (click)="onEdit(emp)">
                Edit
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
